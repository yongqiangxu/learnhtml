<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .out {
            position: relative;
            width: 50%;
            height: auto;
        }
        .out img{
            width: 100%;
            display: block;
            height: auto;
        }

        .overlay {
            background-color: #1f50ff;
            width: 0;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: 1s ease;
            overflow: hidden;

        }
        .text{
            color: white;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
            white-space: nowrap;
        }
        .out:hover .overlay{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="out">
    <img src="../../img/5.jpg">
    <div class="overlay">


        <div class="text">
            Hello World
        </div>


    </div>



</div>



</body>
</html>
