<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background .100s;


        }
        .pagination a.active{
            background-color: #afff98;
            color: white;

        }
        .pagination a:hover:not(.active){
            background-color: #99a3ff;

        }





    </style>
</head>
<body>
<h2>Pagination</h2>
<p>Responsive pagination with hover effects:</p>

<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a class="active" href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="www.baidu.com">6</a>
    <a href="#">&raquo;</a>





</div>



</body>
</html>
