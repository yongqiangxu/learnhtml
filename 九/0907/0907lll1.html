<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button {
            background-color: blanchedalmond;
            color: white;
            float: left;
            border: 1px solid green;
            padding: 10px 24px;
            cursor: pointer;
        }
        .btn-group:after{
            content: "";
        }




        .btn-group button:not(:last-child) {
            border-right:none;
        }
        .btn-group button:hover{
            background-color: red;





    </style>




</head>
<body>
<h1>Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>sony</button>



</div>



</body>
</html>
