<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: red;
            text-decoration: none;
            float: left;
            padding: 8px 16px;
            transition: background-color .3s;

        }
        .pagination a.active{
            background-color: black;
            color: white;

        }
        .pagination a:hover:not(.active){
            background-color: darkred;
            color: wheat;

        }

    </style>



</head>
<body>
<h2>Pagination</h2>
<p>Responsive pagination with horner effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>

</div>


</body>
</html>
