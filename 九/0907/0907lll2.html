<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: yellowgreen;
            border: 1px solid blue;
            float: left;
            padding: 10px 24px;
            cursor: pointer;
        }
        .btn-group button:not(:last-child){
            border-right:none;
        }
        .btn-group:after{
            content:""
            clear:both;
            display: table;

        }
        .btn-group button:hover{
            background-color: red;

        }
    </style>


</head>
<body>
<h>Button Group</h>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>


</div>


</body>
</html>
