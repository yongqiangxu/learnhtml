<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        .topnav {
            overflow: hidden;
            background-color: whitesmoke;

        }
        .topnav a{
            color: black;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 19px;
            float: left;
            display: block;


        }
        .topnav a.active{
            background-color:green;
            color: white;

        }
        .topnav a:hover{
            background-color: orange;
            color: blue;

        }






    </style>
</head>
<body>
<div class="topnav">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="contact">Contact</a>
    <a href="about">About</a>


</div>
<div style="padding: 16px">
    <h2>Top Navigation Example</h2>
    <p>Some content..</p>


</div>




</body>
</html>
