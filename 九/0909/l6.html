<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            border: 1px solid blue;
            padding: 10px 30px;
            display: block;
            color: white;
            background-color: red;
            font-size: 20px;
            cursor: none;
            width: 30%;
        }
        .btn-group button:not(:last-child){
            border-bottom: none;
        }
        .btn-group button:hover{
            background-color: green;
        }





    </style>
</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>



</div>



</body>
</html>
