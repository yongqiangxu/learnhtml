<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            float: left;
            padding: 10px 20px;
            transition: 5s;
            text-decoration: none;


        }
        .pagination a.active{
            background-color: blue;
            color: white;

        }
        .pagination a:hover:not(.active){
            background-color: #ff9d31;
        }





    </style>
</head>
<body>
<h1>Pagination</h1>
<p>Responsive pagination with effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#" class="active">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>


</div>



</body>
</html>
