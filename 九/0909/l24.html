<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            transition: .3s;
            float: left;
            padding: 10px 20px;
            text-decoration: none;
            transition: .3s;

        }
        .pagination a:hover:not(.active){
            background-color: blue;
        }
        .pagination a.active{
            background-color: orange;
            color: white;
        }






    </style>
</head>
<body>
<h1>Pagination</h1>
<p>Responsive pagination with hover effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>




</div>



</body>
</html>
