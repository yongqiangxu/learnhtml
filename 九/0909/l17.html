<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: #ff358e;
            padding: 10px 20px;
            float: left;
            cursor: pointer;
            border: #414fff 1px solid;

        }
        .btn-group button:hover{
            background-color: #ffb135;
        }
        .btn-group:after{
            content: "";
            clear: both;
            display: table;

        }
        .btn-group button:not(:last-child){
            border-right: none;
        }




    </style>




</head>
<body>
<h1>Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button> Samsung</button>
    <button>Sony</button>



</div>


</body>
</html>
