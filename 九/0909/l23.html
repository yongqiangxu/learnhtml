<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            padding: 30px 40px;
            float: left;
            transition: 1s;
            text-decoration:none;

        }
        .pagination a:hover:not(.active){
            background-color: #71ff9c;
        }
        .pagination a.active{
            background-color: #ff246e;
        }




    </style>
</head>
<body>
<h1>Pagination</h1>
<p>Responsive pagination with effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#" class="active">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>



</div>

</body>
</html>
