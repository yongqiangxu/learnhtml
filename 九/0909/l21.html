<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            float: left;
            padding: 10px 20px;
            cursor: pointer;
            transition: .3s;

            text-decoration: none;

        }
        .pagination a:hover{
            background-color: #a7ff48;
        }
        .pagination a.active{
            background-color: blue;
        }
        .pagination a:hover{
            background-color: red;
        }




    </style>



</head>
<body>
<h1>Pagination</h1>
<p>Responsive pagination with effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>


</div>



</body>
</html>
