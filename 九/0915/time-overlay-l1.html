<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .out {
            position: relative;
            width: 50%;

        }

        .out img {
            width: 100%;
            height: auto;
            display: block;

        }

        .overlay {
            width: 0;
            height: 100%;
            background-color: #1f50ff;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            transition: 1s ease;

        }

        .text {
            color: white;
            font-size: 30px;
            white-space: nowrap;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
        .out:hover .overlay{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="out">
    <img src="../../img/5.jpg">
    <div class="overlay">
        <div class="text">Hello world</div>
    </div>


</div>


</body>
</html>
