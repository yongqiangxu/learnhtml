<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myprogress{
            background-color: #ddd;
            width: 100%;
        }
        #mybar{
            width: 10%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 20px;
            color: white;
            background-color: #4caf50;
            /*transition: 5s;*/
        }
    </style>
</head>
<body>
<h2>JavaScript Progress Bar</h2>
<div id="myprogress">
    <div id="mybar">
        10%




    </div>
</div>
<br>
<button onclick="move()">Click Me</button>


<script>
    function move() {


        var ele = document.getElementById('mybar');
        var width = 20;
        var id = setInterval(frame, 10);


        function frame() {
            if (width >= 100) {
                clearInterval(id);

            }
            else {
                width++;
                ele.style.width = width + '%';
                ele.innerHTML = width * 1 + '%';

            }

        }
    }

</script>

</body>
</html>
