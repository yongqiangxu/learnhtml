<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 10%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
<div id="myProgress">
    <div id="myBar">10%</div>
</div>
<button onclick="move()">Cry it</button>

<script>
    function move() {


        var ele = document.getElementById('myBar');
        var width = 10;
        var id = setInterval(frame, 1000);

        function frame() {
            if  (width==100) {
                clearInterval(id);
            }else {
                width=width+1;
                ele.style.width = width+'%';
                ele.innerHTML= width*3+'%'
            }
        }

    }

</script>



</body>
</html>
