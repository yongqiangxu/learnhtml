<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            list-style-type: 1px;
            margin: 20px;
            padding:20px;
            width: 200px;
            background-color: orange;

        }
        a{
            display:block;
            color:red;
            padding: 8px 16px;
            text-decoration:none
        }
        a.active{
            background-color: green;
            color:white;

        }
        a:hover:not(.active){
            background-color: #7155ff;
            color:black;
        }
    </style>





</head>
<body>
<div>
    <a class="active" href="#home">主页</a>
    <a href="#news">新闻</a>
    <a href="#contact">联系</a>
    <a href="#about">关于</a>





</div>



</body>
</html>
