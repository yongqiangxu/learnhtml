<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: greenyellow;
            display: block;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 5s;
            border: 1px solid black;
            width: 75%;


        }
        .btn-group button:not(:last-child){
            border-bottom: none;

        }
        .btn-group button:hover{
            background-color: blue;
        }



    </style>

</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>

</div>



</body>
</html>
