<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;


        }
        .pagination a.active{
            color: white;
            background-color: blue;

        }
        .pagination a:hover:not(.active){
            background-color: green;
        }



    </style>



</head>
<body>
<h1>Pagination</h1>
<p>Redponsive pagination with hover effects:</p>
<div class="pagination">
    <a>&laquo;</a>
    <a>1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a>4</a>
    <a href="#">5</a>
    <a>6</a>
    <a>&raquo;</a>



</div>


</body>
</html>
