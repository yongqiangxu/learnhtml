<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: black;
            padding: 10px 20px;
            display: block;
            width: 50%;
            border: 1px solid orange;
            cursor: copy;

        }
        .btn-group button:not(:last-child){
            border-bottom: none;

        }
        .btn-group button:hover{
            background-color: red;

        }


    </style>
</head>
<body>
<h1>Vertical Button group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>
</div>


</body>
</html>
