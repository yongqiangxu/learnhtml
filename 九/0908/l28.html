<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            padding: 4px 3px;
            border: none;
            float: left;
            font-size: 30px;
            cursor: ne-resize;
            width: 20%;

        }
        .success{
            background-color: #ff2a51;
        }

        .success:hover{
            background-color: #5249ff;

        }


        .info{
            background-color: #7eff8c;
        }

        .info:hover{
            background-color: #ffd720;

        }
        .warning{
            background-color: #45a0ff;
        }
        .warning:hover{
            background-color: #ff1ad6;
        }
        .danger{
            background-color: #ff9421;

        }
        .danger:hover{
            background-color: #36b1ff;

        }
        .default{
            background-color: #df10ff;
        }
        .default:hover{
            background-color: #b7ffce;

        }



    </style>



</head>
<body>
<h1>Vertical Buttons</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">default</button>



</body>
</html>
