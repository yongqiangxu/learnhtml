<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        .topnav{
            overflow: hidden;
        }
        .topnav a{
            color: black;
            background-color: yellowgreen;
            padding: 14px 16px;
            float: left;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            display: block;

        }
        .topnav a.active{
            background-color: blue;
            color: white;

        }
        .topnav a:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact"'>Contact</a>
    <a href="about">About</a>



</div>
<div style="padding: 16px;">
    <h2>Top navigation Example</h2>
<p>some concent..</p>



</div>



</body>
</html>
