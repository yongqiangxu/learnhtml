<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            padding: 10px 20px;


        }
        .success{
            background-color: red;
        }

        .success:hover{
            background-color: #89ff76;

        }

        .info{
            background-color: #3574ff;

        }

        .info:hover{
            background-color: #ffe638;

        }

        .warning{
            background-color: #9d16ff;

        }

        .warning:hover{
            background-color: #12faff;
        }
        .danger{
            background-color: #ff8018;

        }
        .danger:hover{
            background-color: #b3e3ff;

        }

        .default{
            background-color: #23ffae;

        }

        .default:hover{
            background-color: #670fff;

        }




    </style>



</head>
<body>
<h1>Alert Buttons</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">defaut</button>



</body>
</html>
