<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: yellowgreen;
            padding: 10px 20px;
            display: block;
            cursor: pointer;
            border: 1px solid red;
            width: 50%;
        }
        .btn-group button:not(:last-child){
            border-bottom: none;
        }
        .btn-group button:hover{
            background-color: blue;
        }



    </style>





</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>

</div>


</body>
</html>
