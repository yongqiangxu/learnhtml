<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        .header{
            background-color: #fcff1b;
            color: white;
            padding: 20px;
        }
        .menu {
            width: 25%;
            float: left;
            padding: 15px;
            border: 2px solid blue;

        }
        .content{
            width: 75%;
            float: left;
            padding: 15px;
            border: 1px solid red;
        }
        div::after{
            content: "";
            clear: both;
            display: table;
        }
        .menu ul{
            color: white;
            list-style-type:none;
            margin: 0;
            padding: 0px;
            border: 1px solid red;

        }
        .menu li:hover{
            background-color: #ff5724;

        }
        .menu li{
            margin-bottom: 8px;
            background-color: #5d28ff;
            padding: 8px;

        }
    </style>

</head>

<div>
    <h1 class="header">限时代码练习</h1>


</div>

</div>

</html>
