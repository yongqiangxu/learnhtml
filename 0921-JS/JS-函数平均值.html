    function avg(A, B, C) {

        return result;
    }

</script>
<script>
    function a(A, B) {
        if (A > B) {
            return A
        } else {
            return B

        }
    }
    console.log(a(1,5))

    function b(A,B,C) {
        var c =a(A,B);

    }

</script>
