<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="myBody">



<script>
    var bodyElement = document.getElementById('myBody');
    function getRandomNumber(A,B) {
        var num = parseInt(Math.random()*(B-A+1)+A);
        return num;
    }
    //获取随机颜色的函数 rgb(r,g,b); [0,255]
    function getRandomColor() {
        var r = getRandomNumber(0,255);
        var g = getRandomNumber(0,255);
        var b = getRandomNumber(0,255);
        return 'rgb(' + r + ',' + g + ',' + b + ')';
    }
        function changeColor() {
            bodyElement.style.backgroundColor =
                getRandomColor();

        }

    var timer = setInterval(changeColor,60000);




</script>



</body>
</html>
