<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            height: 400px;
            width: 400px;
            background-color: yellow;
        }

        #content {
            height: 40px;
            width: 40px;
            background-color: red;
        }


    </style>
</head>
<body>
<h1>How to - javascript Html animations</h1>
<div id="container">
    <div id="content">

    </div>
</div>
<button id="btn">Click Me</button>


<script>
    var Content = document.getElementById('content');
    var Btn = document.getElementById('btn');

    function frame() {
        var pos = 0;
        var id = setInterval(frame, 10);

        if (pos == 360) {
            clearInterval(id);
        } else {
            pos = pos + 1;

        }
        return pos;


    }
    Btn.onclick = function () {
        Content.style.top = frame;
        Content.style.left = frame;
        setInterval(frame, 10);


    }


</script>


</body>
</html>
