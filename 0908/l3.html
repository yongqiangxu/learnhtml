<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        .topnav a{
            color: black;
            background-color: whitesmoke;
            padding: 14px 16px;
            display: block;
            float: left;
            text-align: center;
            text-decoration: none;
            font-size: 20px;

        }
        .topnav{
            overflow: hidden;
        }
        .topnav a.active{
            background-color: red;
            color: blue;
        }
        .topnav a:hover{
            background-color: green;
            color: white;

        }




    </style>
</head>
<body>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>

</div>
<div style="padding: 16px">
    <h2>Top Navigation Example</h2>
    <p>some concent..</p>



</div>


</body>
</html>
