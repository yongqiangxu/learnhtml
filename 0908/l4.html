<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;

        }
        .topnav{
            overflow: hidden;
        }
        .topnav a{
            float: left;
            padding: 14px 16px;
            display: block;
            color: black;
            background-color: whitesmoke;
            text-decoration: none;
            text-align: center;
            font-size: 20px;

        }
        .topnav a.active{
            background-color: blue;
            color: red;

        }
        .topnav a:hover{
            color: white;
            background-color: green;


        }




    </style>
</head>
<body>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contect">Contect</a>
    <a href="#about">About</a>


</div>
<div style="padding: 16px">
    <h2>Top Navigation Example</h2>
    <p>some contect..</p>



</div>

</body>
</html>
