<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            padding: 20px 35px;
            cursor: none;
            border: none;
            font-size: 30px;
        }
         .success{
             background-color: #4539ff;

         }
        .success:hover{
            background-color: #ff244e;
        }
        .info{
            background-color: #fffc46;
        }
        .info:hover{
            background-color: #3bff38;

        }

        .warning{
            background-color: #f60dff;
        }
        .warning:hover{
            background-color: #ff6d22;
        }
        .danger{
            background-color: red;
        }
        .danger:hover{
            background-color: #c8ffd4;

        }
        .default{
            background-color: #ff5d96;
        }
        .default:hover{
            background-color: #69f0ff;

        }




    </style>



</head>
<body>
<h1>Vertical Buttons</h1>
<button class="btn success">successs</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">default</button>



</body>
</html>
