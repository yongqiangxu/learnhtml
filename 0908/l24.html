<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: black;
            border: 1px solid orange;
            padding: 30px 15px;
            display: block;
            cursor: pointer;
            width: 10%;
            /*text-align: left;*/
        }

        .btn-group button:not(:last-child){
            border-bottom: none;

        }
        .btn-group button:hover{
            background-color: red;
        }


    </style>
</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsuang</button>
    <button>Sony</button>


</div>

</body>
</html>
