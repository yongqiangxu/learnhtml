<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            color: black;
            transition: background-color .3s;


        }
        .pagination a.active{
            background-color: blue;
            color: white;


        }
        .pagination a:hover:not(.active){
            background-color: yellow;

        }





    </style>
</head>
<body>
<h1>Pagination</h1>
<p>Responsive pagination with hover effects:</p>

<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>



</div>


</body>
</html>
