<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            display: block;
            padding: 20px 30px;
            border: 1px solid orange;
            width: 50%;
            cursor: pointer;
            color: white;
            background-color: yellowgreen;
        }
        .btn-group button:not(:last-child){
            border-bottom: none;
        }
        .btn-group button:hover{
            background-color: #1c81ff;
        }




    </style>

</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>



</div>



</body>
</html>
