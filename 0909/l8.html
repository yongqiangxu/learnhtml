<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: blue;
            padding: 10px 20px;
            cursor: pointer;
            width: 50%;
            border:1px solid yellowgreen;

        }
        .btn-group button:not(:last-child){
            border-bottom: none;
        }
        .btn-group button:hover{
            background-color: #ffea24;
        }



    </style>
</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsuang</button>
    <button>Sony</button>

</div>


</body>
</html>
