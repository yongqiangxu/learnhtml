<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            font-size: 20px;
            padding: 20px 30px;
            border: none;
            cursor: default;
        }
        .success{
            background-color: #5dff49;

        }
        .success:hover{
            background-color: #ff9fc9;
        }
        .info{
            background-color: #9f1dff;

        }
        .info:hover{
            background-color: #57ff50;
        }
        .warning{
            background-color: #ff37d1;
        }
        .warning:hover{
            background-color: #ffec40;
        }
        .danger{
            background-color: #b33aff;
        }
        .danger:hover{
            background-color: #cfff20;

        }
        .default{
            background-color: #49e2ff;
        }
        .default:hover{
            background-color: #ff2e36;
        }





    </style>




</head>
<body>
<h1>Vertical Button</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">default</button>



</body>
</html>
