<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            padding: 20px 30px;
            border: none;
            cursor: pointer;
            font-size: 30px;

        }
        .success{
            background-color: #3838ff;
        }
        .success:hover{
            background-color: #ff5b6b;
        }
        .info{
            background-color: #c0ff53;
        }
        .info:hover{
            background-color: #dd2fff;
        }
        .warning{
            background-color: #53ff43;
        }
        .warning:hover{
            background-color: #ff14e2;
        }
        .danger{
            background-color: #12c2ff;
        }
        .danger:hover{
            background-color: #ff731b;
        }
        .default{
            background-color: #2dff32;
        }
        .default:hover{
            background-color: #ffc525;
        }





    </style>




</head>
<body>
<h1>Alert Buttons</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="danger btn">danger</button>
<button class="btn default">default</button>



</body>
</html>
