<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: #36a4ff;
            padding: 19px 29px;
            float: left;
            border: #daff1a 1px solid;
            cursor: pointer;

        }
        .btn-group button:not(:last-child){
            border-right: none;
        }
        .btn-group:after{
            content: "";
            clear: both;
            display: table;

      }
         .btn-group button:hover{
             background-color: #ff95ed;
             color: #05ff15;
         }




    </style>


</head>
<body>
<h1>Justified Button Gorup</h1>
<p>Two buttons in a group</p>
<div class="btn-group" style="width: 100%">
    <button style="width: 50%">Apple</button>
    <button style="width: 50%">Samsung</button>
    <button style="width: 50%">Sony</button>



</div>
<p>Three buttons in a group</p>
<div class="btn-group" style="width: 100%">


<button style="width: 33.3%">Apple</button>
<button style="width: 33.3%">Samsung</button>
    <button style="width: 33.3%">Sony</button>





</div>
<p>Four buttons in a group</p>
<div class="btn-group" style="width: 100%">
    <button style="width: 25%">Apple</button>
    <button style="width: 25%">Samsung</button>
    <button style="width: 25%">Sony</button>




</div>

</body>
</html>
