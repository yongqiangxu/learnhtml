<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: black;
            border: 2px solid green;
            cursor: pointer;
            padding: 20px 30px;
            display: block;
            width: 90%;
        }
        .btn-group button:not(:last-child){
            border-bottom:none

        }
        .btn-group button:hover{
            background-color: blue;
        }




    </style>






</head>
<body>
<h1>Vertical Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsuang</button>
    <button>Sony</button>


</div>



</body>
</html>
