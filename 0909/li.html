<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            padding: 10px 20px;
            font-size: 30px;
            cursor: default;
            border: none;

        }
        .success{background-color: #3732ff}
        .success:hover{
            background-color: #ff2443;
        }
        .info{
            background-color: #55ff4c;

        }
        .info:hover{
            background-color: #ffee23;
        }
        .warning{background-color: #c2f3ff
        }
        .warning:hover{
            background-color: #ff19dd;
        }
        .danger{
            background-color: #8515ff;
        }
        .danger:hover{
            background-color: #cbff18;
        }
        .default{background-color: #ff1655
        }
        .default:hover{
            background-color: #1f50ff;
        }
        .default:hover{
            background-color: #ffc018;

        }



    </style>




</head>
<body>
<h1>Vertal Buttons</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">default</button>



</body>
</html>
