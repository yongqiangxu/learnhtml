<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: white;
            padding: 20px 30px;
            border: none;
            cursor: ne-resize;
            font-size: 20px;

        }
        .success{
            background-color: #ff6e95;
        }
        .success:hover{
            background-color: #4fffa9;
        }
        .info{
            background-color: #ffed57;
        }
        .info:hover{
            background-color: #66f7ff;
        }
        .warning{
            background-color: #ff1f2d;
        }
        .warning:hover{
            background-color: #63dbff;
        }
        .danger{
            background-color: #f3ff20;
        }
        .danger:hover{
            background-color: #1513ff;
        }
        .default{
            background-color: #ff24f3;
        }
        .default:hover{
            background-color: #99ff1f;
        }





    </style>
</head>
<body>
<h1>Vertical Buttons</h1>
<button class="btn success">success</button>
<button class="btn info">info</button>
<button class="btn warning">warning</button>
<button class="btn danger">danger</button>
<button class="btn default">default</button>




</body>
</html>
