<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0;
        }
        .c1 {
            border: solid 1px red;
        }

        .c2 {
            border: solid 1px black;
        }

        .c3 {padding: 40px;
        }

        .c4 {
            line-height: 100px;
        }

        .center {
            height: 100px;
            border: solid 1px orange;
        }

        .p1 {
            border: solid 1px red;
            position: relative;
            height: 300px;

        }
        .p2{
            border: solid 1px black;
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }

        .p3 {
            padding: 30px;
        }
    </style>
</head>
<body>
<h1>use padding 实现垂直居中</h1>
<div class="c1">
    <div class="c2">
        <p class="c3">center</p>
    </div>




</div>
<h1>使用line height 实现垂直居中</h1>
<div class="center">
    <p class="c4">垂直居中</p>
</div>
<h1>use position 实现垂直居中</h1>
<div class="p1">
    <div class="p2">
        <p class="p3">position</p>
    </div>
</div>





</body>
</html>
