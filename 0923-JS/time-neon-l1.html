<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            position: absolute;
        }
        .color-1{
            height: 400px;
            width: 400px;
            background: black;
        }
        .color-2{
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
        .color-3{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .color-4{
            height: 100px;
            width: 100px;
            background-color: blue;
        }


    </style>
</head>
<body>
<div class="color-1 div">
    <div class="color-2 div">
        <div class="color-3 div">
            <div class="color-4 div">

            </div>
        </div>
    </div>
</div>
<script>
    setInterval(change_color,1000);
    function change_color() {
        var color_arr = document.getElementsByClassName('div');
        var first_color = getComputedStyle(color_arr[color_arr.length-1],null).backgroundColor;
        for(var i = color_arr.length-1; i>0;i--){
            color_arr[i].style.backgroundColor = getComputedStyle(color_arr[i-1],null).backgroundColor;


        }
        color_arr[0].style.backgroundColor = first_color;

    }





</script>


</body>
</html>
