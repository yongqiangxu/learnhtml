<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            float: left;

        }
        .pagination a.active{
            background-color: rebeccapurple;
            color: greenyellow;

        }
        .pagination a:hover:not(.active){
            background-color: red;
        }



    </style>





</head>
<body>
<h2>Pagination</h2>
<p>Responsive pagination with hover effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>


</div>

</body>
</html>
