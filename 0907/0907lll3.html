<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn-group button{
            color: white;
            background-color: yellowgreen;
            padding: 10px 24px;
            cursor: alias;
            border: 1px solid blue;
            float: left;


        }
        .btn-group:after{
            display: table;
            content: "";
            clear: both;


        }
        .btn-group button:hover{
            background-color: black;

        }
        .btn-group button:not(:last-child){
            border-right: none;

        }
    </style>



</head>
<body>
<h1>Button Group</h1>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>



</div>




</body>
</html>
