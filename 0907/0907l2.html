<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a{
            color: black;
            float: left;
            text-decoration: none;
            transition:background-color .3s;
            padding: 8px 16px;


        }
        .pagination a.active{
            background-color: blue;
            color: white;

        }
        .pagination a:hover:not(.active){
            background-color:green;;

        }

    </style>
</head>
<body>
<h2>Pagination</h2>
/响应页码和鼠标悬停的效果/
<p>Responsive pagination with hover effects:</p>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>



</div>




</body>
</html>
