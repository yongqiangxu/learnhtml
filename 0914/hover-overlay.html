<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .out {
            border: solid 1px red;
            width: 50%;
            position: relative;

        }

        .out img {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            width: 0;
            height: 100%;
            /*padding: 30px;*/
            background-color: #1f50ff;
            position: absolute;
            bottom: 0;
            right: 100%;
            left: 0;
            /*top: 0;*/
            /*transform: translate(-50%, -50%);*/
            transition: 1s ease;
            overflow: hidden;

        }

        .out:hover .overlay {
            width: 100%;
        }

        .text {
            color: white;
            font-size: 30px;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
<div class="out">
    <img src="../../img/4.jpg" alt="none">

    <div class="overlay">
        <div class="text">hello world</div>
    </div>

</div>

</body>
</html>
