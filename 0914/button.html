<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .btn {
            color: white;
            padding: 15px;
            border: none;
            font-size: 20px;
            width: 20%;
            float: left;

        }

        .success {
            background-color: #34ff68;

        }
        .success:hover{
            background-color: #ff2725;

        }
        .info{
            background-color: #3a31ff;
        }
        .info:hover{
            background-color: #fffb29;
        }

        .warning {
            background-color: #ff2ffa;
        }
        .warning:hover{
            background-color: #1afdff;
        }

        .danger {
            background-color: #ff630d;

        }
        .danger:hover{
            background-color: #21ff45;
        }
        .default{
            background-color: #faff49;
        }
        .default:hover{
            background-color: #2e34ff;
        }
    </style>
</head>
<body>
<div>
    <button class="success btn">Success</button>
    <button class="info btn">Info</button>
    <button class="warning btn">Warning</button>
    <button class="danger btn">Danger</button>
    <button class="default btn">Default</button>
</div>






</body>
</html>
