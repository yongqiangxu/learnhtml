<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .container {
            /*height: auto;*/
            width: 240px;
            border: 1px solid red;

        }

        .container:hover {
            -webkit-box-shadow: 0 0 2px 2px #f8f8f8;
            border: 1px solid #e9e9e9;

        }

        .container img {
            width: 220px;
            height: 220px;
            margin: 38px 9px 15px 9px;
            border: solid 1px red;
        }

        .money a {
            border: 1px solid black;
            display: block;
            margin: 0;
            border: solid 1px blue;
        }

        .money p {
            color: #e4393c;
            font-family: Verdana;
            line-height: 22px;
            font-size: 20px;
            margin: 0px;
            border: 1px solid red;

        }

        .money span {
            font-size: 16px;
        }

        .href {
            height: 40px;
            border: solid 1px blue;
            margin: 8px 0px;
        }

        .href a span {
            display: block;
            overflow: hidden;
            font-size: 12px;
            height: 20px;
        }

        .s1 {
            /*height: 20px;*/
            color: #666;

        }

        .s2 {
            /*height: 20px;*/
            width: 185px;
            color: #ffaa71;
            margin: auto;
        }

        div.href a:hover {
            color: #c81623;
        }

        a.h1 {
            text-decoration: none;
        }

        div.people {
            font-size: 12px;
            color: #a7a7a7;
            width: 400px;
        }

        .people span {
            color: #646fb0;
            font-family: Verdana;
            width: 700px;
        }

        .note div {
            float: left;
            padding: 0;
            padding-right: 3px;
            /*background-color: #e4393c;*/
            font-size: 12px;
            color: white;
            height: 16px;

        }

        .zy {
            background-color: #e4393c;
            padding: 2px;
            margin-right: 3px;
        }

        .mj {
            background-color: #e4393c;
            padding: 2px;
        }

        .note::after {
            content: "";
            clear: both;
            display: table;
        }

        .footer div {
            float: left;
            border: solid 1px #dddddd;
            margin-left: -1px;
            padding: 0 3px 0 3px;
            font-size: 12px;
            line-height: 27px;
            position: relative;
        }
        .footer{
            border: 1px blue solid;
        }

        div.footer div:hover {
            color: #e4393c;
            border-color: #e4393c;
            z-index: 1;

        }

        .footer::after {
            content: " ";
            clear: both;
            display: table;
        }

        .footer1 {
            height: 27px;
            width: 57px;
        }

        .sprite {
            background-img: url('../../img/search.ele.png');
            background-repeat: no-repeat;
            background-position: -1px -299px;
            border: 1px solid red;
            width: 20px;
            height: 10px;
            display: inline-block;
        }

        .footer2 {
            height: 27px;
            width: 57px;
        }

        .footer3 {
            height: 27px;
            width: 96px;
        }

    </style>
</head>
<body>
<div class="container">


    <a href="#">
        <img src="../../img/5.jpg" alt="none" href="#">
    </a>


    <div class="money">
        <p><span>¥</span>39.90</p>
    </div>


    <div class="href">

        <a class="h1" href="#">
            <span class="s1">
                优选100新骑士美国进口夏橙 12个装
            单果重约140-200g 新鲜水果</span>
            <span class="s2">
                618销售王牌 天天果园
            海外直采 新奇士品牌 感恩返场 乘风破浪 酸甜多汁
                维C满满 搭配优质新西兰柠檬</span>
        </a>
    </div>
    <div class="people">
        已有<span>1.9万+</span>人评价
    </div>
    <div class="note">
        <div class="zy">自营</div>
        <div class="mj">满减</div>
    </div>



    <div class="footer">
        <div class="footer1">
            <span class="sprite"></span>对比
        </div>
        <div class="footer2">
            <span class="sprite"></span>
            关注
        </div>
        <div class="footer3">
            <span class="sprite"></span>加入购物车
        </div>
    </div>


</div>


</body>
</html>
